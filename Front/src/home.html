<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page - nuit de l'info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../assets/style/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">

        <!-- navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img style="width: 100px;" src="../assets/img/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <router-link to="/">
                    <li class="nav-item" style="float: left"><a class="nav-link active">Home</a></li>
                </router-link>
                <router-link to="/login">
                    
                <li class="nav-item"><a class="nav-link">Se connecter</a></li>
                </router-link>
                <router-link to="/sign-up">
                <li class="nav-item"><a class="nav-link">S'incrire</a></li>
                </router-link>
                  <router-link to="/spots">
                <li class="nav-item"><a class="nav-link">Trouve ton spot</a></li>
                  </router-link>
              </ul>
            </div>
          </nav>
          <router-view></router-view>

          <!-- //HOME -->
        <script type="text/x-template" id="home">
            <div id="">
                <h1>Conponent HOME</h1>
                <h2>{{index}}</h2>
            </div>
        </script>



        <!-- //LOGIN -->

                <nav>
                    <script type="text/x-template" id="login">
                        <section id="cover" class="min-vh-100">
                            <div id="cover-caption">
                                <div class="login col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                    <div class="px-2">
                                        <h1>Connexion</h1>
                                        <hr>
                                        <form>
                                            <div class="form-group">
                                                <label for="username_login">Username :</label>
                                                <input type="text" class="form-control" id="username_login">
                                            </div>
                                            <div class="form-group">
                                                <label style="left: 3px;" for="password_login">Mot de passe :</label>
                                                <input type="password" class="form-control" id="password_login">
                                            </div>
                                            <button class="btn btn-primary" v-on:click="getUser" value="getUser">Envoyer</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </script>
                </nav>




        <!-- //SIGN UP -->
        <nav>
            <div class="signup">
                <script type="text/x-template" id="sign-up">
                    <section id="cover" class="min-vh-100">
                        <div id="cover-caption">
                            <div class="login col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                <div class="px-2">
                                <div id="">
                                    <h1>Inscription</h1>
                                    <hr>
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username :</label>
                                            <input class="form-control" type="text" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Nom complet:</label>
                                            <input class="form-control" type="text" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Mot de passe :</label>
                                            <input class="form-control" type="password" id="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="mail">Mail :</label>
                                            <input class="form-control" type="mail" id="mail">
                                        </div>
                                        <button class="btn btn-success" v-on:click="postUser" value="postUser">Envoyer</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                </script>
            </div>
        </nav>




        <!-- //SPOTS -->
        <script type="text/x-template" id="spots">
            <div id="">
                <h1>Conponent SPOTS</h1>
            </div>
        </script>


        
    </div>



</body>

<!-- Imports lib -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</html>
