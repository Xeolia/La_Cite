<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page - nuit de l'info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../assets/style/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">

        <!-- navigation -->
        <nav>
            <div class="nav-container">
              <ul>
                <router-link to="/login">
                <li><a>Se connecter</a></li>
                </router-link>
                <router-link to="/sign-up">
                <li><a>S'incrire</a></li>
                </router-link>
                  <router-link to="/spots">
                <li><a>Trouve ton spot</a></li>
                  </router-link>
                <router-link to="/">
                <li style="float: left"><a class="active">Home</a></li>
                </router-link>
              </ul>
            </div>
          </nav>
          <router-view></router-view>

          <!-- //HOME -->
        <script type="text/x-template" id="home">
            <div id="">
                <h1>Conponent HOME</h1>
                <h2>{{index}}</h2>
            </div>
        </script>



        <!-- //LOGIN -->
        <script type="text/x-template" id="login">
            <div id="">
                <h1>Conponent LOGIN</h1>
                <form>
                    <h2 class="title">Sign up</h2>

                    <div>
                        <label for="username_login">Username :</label>
                        <input type="text" id="username_login" placeholder="userName">
                    </div>
                    <div>
                        <label for="password_login">Password :</label>
                        <input type="password" id="password_login" placeholder="password">
                    </div>
    
                      <button v-on:click="getUser" value="getUser">Envoyer</button>
                  </form>
            </div>
        </script>



        <!-- //SIGN UP -->
        <script type="text/x-template" id="sign-up">
            <div id="">
                <h1>Conponent SIGN IN</h1>

                <form>
                    <h2 class="title">Sign in</h2>

                    <div>
                        <label for="username">Username :</label>
                        <input type="text" id="username" placeholder="userName">
                    </div>
                    <div>
                        <label for="name">name :</label>
                        <input type="text" id="name" placeholder="name">
                    </div>
                    <div>
                        <label for="password">Password :</label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div>
                        <label for="mail">mail :</label>
                        <input type="mail" id="mail" placeholder="toto@gmail.com">
                    </div>
    
                      <button v-on:click="postUser" value="postUser">Envoyer</button>
                  </form>

            </div>
        </script>




        <!-- //SPOTS -->
        <script type="text/x-template" id="spots">
            <div id="">
                <h1>Conponent SPOTS</h1>
            </div>
        </script>


        
    </div>



</body>

<!-- Imports lib -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</html>
